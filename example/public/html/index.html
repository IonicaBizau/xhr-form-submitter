<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test XHR Form Submitter</title>
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/xhr-form-submitter.js"></script>
        <script src="/js/main.js"></script>
    </head>
    <body>
        <h1>XHR Form Submitter JavaScript Library</h1>
        <form id="myForm" action="/form-submit" method="post">
            Your name: <input type="text" name="name"><br>
            Use XHR: <input type="checkbox" name="xhr" checked><br>
            <input type="submit" value="Submit">
            <div id="mb-error" class="animated message-box error hide"></div>
            <div id="mb-success" class="animated message-box success hide"></div>
        </form>
    </body>
</html>
